<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora C° → F°</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="wrap">
    <div class="titulo">Calculadora de C° para F°</div>

    <div class="card">
      <input id="valorC" type="number" step="any" placeholder="Digite °C (ex: 0 ou -10.5)" />
      <button id="btnCalcular" type="button">Calcular</button>
    </div>

    <div id="resultado" class="resultado">Exiba seu número em graus C°</div>

    <div class="info">Dica: pressione Enter no campo para calcular também.</div>
  </div>
  <script src="main.js">main.js</script>
</body>
</html>
